<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>custom-video-player</title>
  	<link rel="icon" type="image/png" href="img/ts_logo.png">
  <link rel="stylesheet" href="css/custom-video-player.css">
  <!-- Do NOT load bootstrap. Will mess with styles-->
</head>
<body>

  <div class="player">

    <video class="player__video viewer" src="video/video.mp4"></video>

    <div class="player__controls">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.4" max="4" step="0.2" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="10" class="player__button">10s »</button>
      <button class="player__button" id="fullscreen-btn">[|+|]</button>

    </div>

  </div>
  
<!-- js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/custom-video-player.js"></script>
</body>
</html>
