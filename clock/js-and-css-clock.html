<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>js-and-css-clock</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/js-and-css-clock.css">
</head>
<body>

<div class="container-fluid">

  <div class="digital" id="date"></div>
  
  <div class="clock">
    <div class="clock-body">
      <div class="hand" id="center"></div>
      <div class="hand" id="second"></div>
      <div class="hand" id="minute"></div>
      <div class="hand" id="hour"></div>

      <div class="number one"><div class="">1</div></div>
      <div class="number two">2</div>
      <div class="number three">3</div>
      <div class="number four">4</div>
      <div class="number five">5</div>
      <div class="number six">6</div>
      <div class="number seven">7</div>
      <div class="number eight">8</div>
      <div class="number nine">9</div>
      <div class="number ten">10</div>
      <div class="number eleven">11</div>
      <div class="number twelve">12</div>
    </div>
  </div>
  
</div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/js-and-css-clock.js"></script>
</body>
</html>
