<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>local-storage</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/local-storage.css">

<body>

  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
    <br>
    <div class="btn border" id="clear-all-btn">Clear All</div>
    <div class="btn border" id="check-all-btn">Check All</div>
    <div class="btn border" id="uncheck-all-btn">Uncheck All</div>
    <br>
    <br>
    <p>Your items will remain on page refresh.</p>
  </div>
  
<!-- bootstrap js -->
