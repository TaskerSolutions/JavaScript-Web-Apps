<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Html5 Canvas Fun</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fun-with-html5-canvas.css">
</head>
<body>

  <canvas id="draw" width="800" height="800"></canvas>

  <br><br>

  <div class="row">

    <div class="col-sm-4">
      <label for="size">Size</label>
      <input type="range" id="size" name="size" min="1">
      <br>
      <label for="random-size">Random Size</label>
      <input type="checkbox" id="random-size" name="random-size" checked>
    </div>

    <div class="col-sm-4">
      <label for="color">Color</label>
      <input type="color" id="color" name="color">
      <br>
      <label for="random-color">Random Color</label>
      <input type="checkbox" id="random-color" name="random-color" checked>
    </div>

    <div class="col-sm-4">
      <div class="btn btn-warning" id="clear-btn">Clear Canvas</div>
    </div>

  </div>  

  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/fun-with-html5-canvas.js"></script>
</body>
</html>
