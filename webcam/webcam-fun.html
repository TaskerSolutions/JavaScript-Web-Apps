<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>webcam-fun</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/webcam-fun.css">
</head>
<body>

<!-- 
@@@@@@@@@@@@@@@@@@@@@  NOTE :  @@@@@@@@@@@@@@@@@@@@@@@@@@
page must be running on a server for webcam to work
-->

<div class="container-fluid">

  <div class="photobooth">

    <div class="controls center-container row">

      <div class="col-md-3">
        <div class="btn btn-primary m-3 p-3" onClick="takePhoto()">Take Photo</div>
      </div>

      <div class="col-md-6">
        <h3>Green Screen Controls:</h3>
        <br><br><br>
        <div class="rgb">
          <label for="rmin">Red Min:</label>
          <input type="range" min=0 max=255 name="rmin">
          <label for="rmax">Red Max:</label>
          <input type="range" min=0 max=255 name="rmax">

          <br>

          <label for="gmin">Green Min:</label>
          <input type="range" min=0 max=255 name="gmin">
          <label for="gmax">Green Max:</label>
          <input type="range" min=0 max=255 name="gmax">

          <br>

          <label for="bmin">Blue Min:</label>
          <input type="range" min=0 max=255 name="bmin">
          <label for="bmax">Blue Max:</label>
          <input type="range" min=0 max=255 name="bmax">  
        </div>     
      </div>

      <div class="col-md-3" style="flex-direction: column;">
        <label for="alpha">Frame Drag:</label>
        <input type="range" min=1 max=10 value=10 name="alpha" id="alpha">
      </div>

    </div>

    <br><br>

    <div class="center-container">
      <canvas class="photo"></canvas>
    </div>
  
    <video class="player" hidden></video>

    <div class="strip"></div>

  </div>

  <audio class="snap" src="./snap.mp3" hidden></audio>
</div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/webcam-fun.js"></script>
</body>
</html>
