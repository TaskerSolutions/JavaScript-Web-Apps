<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>hold-shift-and-check-checkboxes</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/hold-shift-and-check-checkboxes.css">
</head>
<body>

  <div class="inbox">

    <div class="item">
      <input type="checkbox" name="cb1" id="cb1">

    </div>

    <div class="item">
      <input type="checkbox" name="cb2" id="cb2">
      <label for="cb2">Checkbox 2</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb3" id="cb3">
      <label for="cb3">Checkbox 3</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb4" id="cb4">
      <label for="cb4">Checkbox 4</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb5" id="cb5">
      <label for="cb5">Checkbox 5</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb6" id="cb6">
      <label for="cb6">Checkbox 6</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb7" id="cb7">
      <label for="cb7">Checkbox 7</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb8" id="cb8">
      <label for="cb8">Checkbox 8</label>
    </div>

    <div class="item">
      <input type="checkbox" name="cb9" id="cb9">
      <label for="cb9">Checkbox 9</label>
    </div>

  </div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/hold-shift-and-check-checkboxes.js"></script>
</body>
</html>
