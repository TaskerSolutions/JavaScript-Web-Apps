<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Array Functions</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/array-cardio-day-1.css">
</head>
<body>

<div class="container">

  <br><br>

  <form>
    <div class="form-group">
      <label for="user-input-filter-min">Array.filter() Min birth year:</label>
      <input type="number" id="user-input-filter-min" name="user-input-filter-min" placeholder="1400" class="form-control"></input>
    </div>

    <div class="form-group">
      <label for="user-input-filter-max">Array.filter() Max death year:</label>
      <input type="number" id="user-input-filter-max" name="user-input-filter-max" placeholder="2100" class="form-control"></input>
    </div>

    <div class="form-group">
      <label for="user-input-map">Array.map()</label>
      <select name="user-input-map" id="user-input-map" class="form-control">
        <option value="everything" selected>Display Everything</option>
        <option value="first-name">Display First Name</option>
        <option value="last-name">Display Last Name</option>
        <option value="full-name">Display Full Name</option>
        <option value="born-passed">Display Born - Passed</option>
      </select>
    </div>

    <div class="form-group">
      <label for="user-input-sort">Array.sort()</label>
      <select name="user-input-sort" id="user-input-sort" class="form-control">
        <option value="first" selected>Sort By First Name</option>
        <option value="last" selected>Sort By Last Name</option>
        <option value="year">Sort By Birth Year</option>
        <option value="passed">Sort By Death Year</option>
        <option value="age">Sort By Years Lived</option>
      </select>
    </div>

  </form>

  <div class="" id="output"></div>

  <hr><br>

  <label>Array.reduce()</label>
  <div class="" id="total-output"></div>

  <br><hr><br>

</div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/array-cardio-day-1.js"></script>
</body>
</html>
