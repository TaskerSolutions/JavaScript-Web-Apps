<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>speech-detection</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/speech.css">
</head>
<body>

<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 sections">

      <p class="text-center pt-5">
        Try setting the background color using voice recognition.
      </p>
      <div class="words words-output" contenteditable></div>

    </div>

    <div class="col-md-6 sections">

      <p class="text-center pt-5">Type here to turn it into speech.</p>

      <textarea name="text" class="words words-input"></textarea>

        <select name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
        <br>
        <br>
        <label for="rate">Speed:</label>
        <br>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
        <br>
        <label for="pitch">Pitch:</label>
        <br>
        <input name="pitch" type="range" min="0" max="3" step="0.1">
        <br>
        <br>        
        <button id="speak">Speak</button>

    </div>
  
  </div>  
  
</div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/speech-detection.js"></script>
<script src="js/speech-synthesis.js"></script>
</body>
</html>
