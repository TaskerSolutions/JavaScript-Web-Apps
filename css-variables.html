<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>css-variables</title>

  <link rel="icon" type="image/png" href="img/ts_logo.png">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css-variables.css">
</head>
<body>

<div class="container">
  
  <h1>Update Global CSS Variables Using JS</h1>

  <div class="row controls">
    <div class="col-sm-4">
      <label for="padding">Padding:</label>
      <br>
      <!-- 
      data-* is a way to store personal data 
      could add more data attributes if needed. Examples:
      data-name="Harry" data-emoji=":-)" data-length="42069"
      -->
      <input type="range" value="10" max="30" id="padding" name="padding" data-sizing="px">
    </div>
    <div class="col-sm-4">
      <label for="blur">Blur:</label>
      <br>
      <input type="range" value="0" max="10" id="blur" name="blur" data-sizing="px">
    </div>
    <div class="col-sm-4">
      <label for="color">Background Color:</label>
      <br>
      <input type="color" id="color" name="color" value="#000000">
    </div>
  </div>

  <br>
  <br>
  <br>

  <div class="row images">
    <div class="col-sm-4">
      <img src="img/ts_logo_transparent.png">
    </div>
    <div class="col-sm-4">
      <img src="img/ts_logo.png">
    </div>
    <div class="col-sm-4">
      <img src="img/ts_logo_transparent.png">
    </div>
  </div>

</div>
  
<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/css-variables.js"></script>
</body>
</html>
