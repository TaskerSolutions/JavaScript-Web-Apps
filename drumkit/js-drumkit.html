<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Harry Tasker">
	<title>Drumkit</title>
	<link rel="icon" type="image/png" href="img/ts_logo.png">
	<!-- load bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- load local CSS -->
	<link rel="stylesheet" href="css/js-drumkit.css">
</head>
<body>

<!-- main content -->
<main>
	<div class="drum-container">
		<div class="row">

			<!-- column 1 -->
			<div class="col-3-sm">

				<div class="all cymbal large" id="crash-cymbal">
					W<br><span class="type">Crash</span>
				</div>

				<div class="all cymbal small" id="hi-hat">
					A/S<br><span class="type">Hi-Hat</span>
				</div>
	
				<div class="all pedal" id="hi-hat-pedal">
					Q<br><span class="type">Clap</span>
				</div>
			</div>
			
			<!-- column 2 -->
			<div class="col-2-sm">

				<div class="all drum small" id="small-tom">
					J<br><span class="type">Tom</span>
				</div>

				<div class="all drum medium" id="snare-drum">
					H<br><span class="type">Snare</span>
				</div>
			</div>

			<!-- column 3 -->
			<div class="col-1-sm">

				<div class="all pedal" id="bass-drum">
					D<br>E<br><span class="type">Kick</span>
				</div>
			</div>
			
			<!-- column 4 -->
			<div class="col-3-sm" style="margin-top: 5vw;">

				<div class="all drum medium" id="medium-tom">
					K<br><span class="type">Tom</span>
				</div>

				<div class="all drum large" id="large-tom">
					L<br><span class="type">Tom</span>
				</div>
			</div>

			<!-- column 5 -->
			<div class="col-3-sm">

				<div class="all cymbal large" id="ride-cymbal">
					N<br><span class="type">Ride</span>
				</div>

			</div>
		</div>
	</div>
</main>

<!-- load standard bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- load local scripts -->
<script src="js/js-drumkit.js"></script>

</body>
</html>
