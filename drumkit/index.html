				</div>
			</div>

			<!-- column 3 -->
			<div class="col-1-sm">

				<div class="all pedal" id="bass-drum">
					D<br>E<br><span class="type">Kick</span>
				</div>
			</div>
			
			<!-- column 4 -->
			<div class="col-3-sm" style="margin-top: 5vw;">

				<div class="all drum medium" id="medium-tom">
					K<br><span class="type">Tom</span>
				</div>

				<div class="all drum large" id="large-tom">
					L<br><span class="type">Tom</span>
				</div>
			</div>

			<div class="col-3-sm">

				<div class="all cymbal large" id="ride-cymbal">
